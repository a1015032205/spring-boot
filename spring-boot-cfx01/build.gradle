plugins {
    id 'java'
}

group 'org.springframework.boot'
version '2.4.3-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'cn.hutool:hutool-all:5.5.7'
    implementation 'org.projectlombok:lombok:1.18.12'
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    implementation(project(":spring-boot-project:spring-boot-starters:spring-boot-starter-web")) {
        exclude group: "org.hibernate.validator"
    }
    implementation(project(":spring-boot-project:spring-boot-starters:spring-boot-starter-actuator"))
    implementation(enforcedPlatform(project(path: ":spring-boot-project:spring-boot-parent")))
    implementation(project(":spring-boot-project:spring-boot-starters:spring-boot-starter-tomcat"))
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

}

test {
    useJUnitPlatform()
}